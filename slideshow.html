    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="home-page">
  <div class="overlap">
    <div class="top-page-banner"></div>
    <a  href="index.html"><div class="text-wrapper">CHEM Home</div></a>
    <a href="https://www.sacnas.org/"><div class="text-wrapper2A"></div></a>
    <div class="text-wrapper-2"></div>
    <a href="https://www.acs.org/"><div class="text-wrapper-3"></div></a>
    <img class="chemlogo" src="img/chemlogo.png" />

    <br /><br /> <br /><br /><br /><br /> <br /><br /><br /><br /> <br /><br /><br /><br /> <br /><br />
    <br><br><br><br>








    
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="img/ir.png" style="width:70%">
      <div class="text3">Infrared Spectrometer</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="img/nmr.png" style="width:70%">
      <div class="text2">Nuclear Magnetic Resonance Spectrometer (NMR)</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="img/faas.png" style="width:70%">
      <div class="text1">Flame Atomic Absorption Spectrometer</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="img/gc.png" style="width:70%">
        <div class="text4">Gow-Mac Gas Chromatograph</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="img/vernier.png" style="width:50%">
        <div class="text5">Vernier: General Chemistry Data Acquisition Equipment  </div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

  <br><br><br><br>


<script src="script.js"></script>
</body>
</html>
